<VirtualHost *:8080>
    ServerAdmin admin@example.com

    # Your appâ€™s public folder
    DocumentRoot /app/mlm/www

    <Directory /app/mlm/www>
        # Serve files; ignore any .htaccess to avoid 500s
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex index.html
    </Directory>

    # Treat everything inside cgi-bin as CGI (even files without extension)
    ScriptAlias /cgi-bin/ /app/mlm/cgi-bin/
    <Directory "/app/mlm/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Require all granted
        # Run ALL files in this directory as CGI scripts
        SetHandler cgi-script
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>