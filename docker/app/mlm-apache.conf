<VirtualHost *:8080>
    ServerAdmin admin@example.com

    # Match your config.json Document_root
    DocumentRoot /app/mlm/www
    <Directory /app/mlm/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Map /cgi-bin/goto (matches your config.json "Script": "/cgi-bin/goto")
    ScriptAlias /cgi-bin/goto /app/mlm/cgi-bin/goto
    <Directory "/app/mlm/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Require all granted
        AddHandler cgi-script .cgi .pl
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>